<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Detalhes Pet</h1>

    <div class="card mt-4 mx-auto p-2" style="width: 60%">
        <div class="d-flex gap-4">
            <img src="https://mega.ibxk.com.br/2020/09/01/01103316776079.jpg" class="img-thumbnail" width="400px" id="foto" />
            <div>
                <h1 id="nome"></h1>
                <ul class="list-group">
                    <li class="list-group-item">Idade: <span id="idade"></span></li>
                    <li class="list-group-item d-flex gap-1">Cor: <span id="cor"></span></li>
                    <li class="list-group-item">Tipo: <span id="tipo"></span></li>
                    <li class="list-group-item">
                        Descrição: <span id="descricao"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="scripts/detalhes.js"></script>
</body>

</html>
