<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-home">
        <h1>Cadastro de pets</h1>
        <form>
            <div class="row-form">
                <div class="input-container">
                    <label for="nome">Nome do pet</label>
                    <input id="nome" type="text" placeholder="Digite o nome completo do pet">
                </div>
                <div class="input-container">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" placeholder="Digite a idade do pet">
                </div>
            </div>
        </form>
    </div>

    
</body>
</html>
