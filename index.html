<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <header>
            <a href="index.html" class="nav-link">Cadastro de Pets</a>
            <a href="listagemPets.html" class="nav-link">Lista de Pets</a>
        </header>
    </div>

    <div class="container-home">
        <h1>Cadastro de Pets</h1>
        <form id="petCadastro" autocomplete="off">

            <div class="input-container">
                <label for="foto">Foto do Pet</label>
                <input type="url" name="foto" id="foto">
                <span class="error-message" id="error-foto"></span>
            </div>

            <div class="row-form">
                <div class="input-container flex-45">
                    <label for="nome">Nome do pet</label>
                    <input id="nome" type="text" placeholder="Digite o nome do seu pet">
                    <span class="error-message" id="error-nome"></span>
                </div>
                <div class="input-container flex-45">
                    <label for="idade">Idade</label>
                    <input id="idade" type="number" min="0" placeholder="Digite a idade do seu pet">
                </div>
            </div>

            <div class="input-container">
                <label for="cor">Cor do pet</label>
                <input id="cor" type="color">
            </div>

            <div class="input-container">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="5" placeholder="Descreva algumas características do seu pet"></textarea>
                <span class="error-message" id="error-descricao"></span>
            </div>

            <div class="input-container">
                <label for="tipopet">Tipo</label>
                <select name="tipopet" id="tipopet">
                    <option value="" disabled selected>Selecione o tipo do seu pet</option>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="reptil">Réptil</option>
                    <option value="passaro">Pássaro</option>
                </select>
                <span class="error-message" id="error-tipo"></span>
            </div>

            <div class="button-container"><button type="submit" class="button-submit">Salvar</button></div>

        </form>
    </div>

    <script src="scripts/cadastroPet.js"></script>
</body>
</html>
